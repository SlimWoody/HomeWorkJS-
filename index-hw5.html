<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
</head>

<body>
    <p class="dropdown">Привет )</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        "use strict";
        /*
        1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", 
        необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        */

        const dropdownItemEls = document.querySelectorAll('.dropdown-item');
        dropdownItemEls.forEach(node => {
            node.classList.add('super-dropdown');
        });
        console.log(dropdownItemEls);

        /*
        2. У элемента с классом btn необходимо убрать класс "btn-secondary", 
        если он присутствует у этого элемента, либо добавить, если такого класса 
        у элемента не было.
        */

        const btnEl = document.querySelector('.btn');
        const classEl = "btn-secondary";

        function deleteClass(elem, classEl) {
            if (elem.classList.contains(classEl)) {
                elem.classList.remove(classEl);
            } else {
                elem.classList.add(classEl)
            }
        }

        deleteClass(btnEl, classEl);

        /*
        3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        */

        const menuEls = document.querySelectorAll('.menu');
        const className = 'dropdown-menu';

        function deleteClassDropdownMenu(elemNodes, classN) {
            elemNodes.forEach(node => {
                if (node.classList.contains(classN)) {
                    node = node.classList.remove(classN);
                }
            });
        }
        deleteClassDropdownMenu(menuEls, className);

        /*
        4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown"
        следующую разметку:`<a href="#">link</a>`
        */
        const divClassDropdownEl = document.querySelector('div.dropdown');
        divClassDropdownEl.insertAdjacentHTML('afterend', `<a href="#">link</a>`);

        /*
        5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        */
        const idName = '#dropdownMenuButton';
        const newId = 'superDropdown';

        function replacementId(idName, newId) {
            const elemNode = document.querySelector(idName);
            elemNode.setAttribute('id', newId);
        }

        replacementId(idName, newId);

        /*
        6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут
        "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        */
        const ariaLabelledbyAttributeEl = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        ariaLabelledbyAttributeEl.dataset.dd = '3';
        /*
        7. Удалите атрибут type у элемента с классом "dropdown-toggle".
        */
        const dropdownToggleClassEl = document.querySelector('.dropdown-toggle');
        dropdownToggleClassEl.removeAttribute('type');
    </script>
</body>

</html>
