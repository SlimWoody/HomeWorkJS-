<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <title>Catalog</title>
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <a href="#" class="logotype-link">
                <img src="./img/icons/Group 2.svg" alt="logo" class="logo">
            </a>
            <a href="#" class="search-link">
                <img src="./img/icons/search.svg" alt="" class="search">
            </a>
        </div>
        <div class="header__right">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link"><img src="./img/icons/burger-menu.svg" alt="burger menu"></a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link"><img src="./img/icons/user-menu.svg" alt="user menu"></a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link"><img src="./img/icons/cart-menu.svg" alt="cart menu"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="catalog center">
        <!-- Пробный блок для дальнейшего заполнения -->
        <div class="product__card" id="0">
            <div class="product__img-wrapper">
                <img src="./img/1.png" alt="" class="product__image">
            </div>
            <div class="product__info">
                <h3 class="product__name">
                    <a href="#" class="product__name-link">ELLERY X M'O CAPSULE</a>
                </h3>
                <p class="product__text">
                    Known for her sculptural takes on traditional tailoring, Australian arbiter of cool Kym Ellery teams
                    up with Moda Operandi.
                </p>
                <p class="product__price">
                    $52.00
                </p>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
